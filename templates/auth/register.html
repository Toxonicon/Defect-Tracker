{% extends "base.html" %}

{% block title %}Регистрация - Defect Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
                    <h3 class="mt-2">Регистрация</h3>
                    <p class="text-muted">Создайте новую учетную запись</p>
                </div>
                
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Логин
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="full_name" class="form-label">
                            <i class="bi bi-person-badge"></i> Полное имя
                        </label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">
                            <i class="bi bi-briefcase"></i> Роль
                        </label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="engineer">Инженер</option>
                            <option value="manager">Менеджер</option>
                            <option value="observer">Наблюдатель/Руководитель</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Пароль
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus"></i> Зарегистрироваться
                        </button>
                    </div>
                </form>
                
                <hr>
                <div class="text-center">
                    <small class="text-muted">
                        Уже есть учетная запись? 
                        <a href="{{ url_for('auth.login') }}">Войти в систему</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
